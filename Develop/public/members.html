    <div class="row">
      <!-- search block -->
      <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
        <form class="search">
          <div class="form-row">
            <div class="col-12 col-md-9 mb-2 mb-md-0">
              <input type="text" class="form-control form-control-lg" placeholder="Enter client name" id="search-name">

        <form class="sndsearch">

            </div>
          </div>

      <!-- new client -->
      <form class="signup">

        <div class="form-group">
          <label for="firstname">First Name</label>
          <input type="text" class="form-control" id="firstname" placeholder="first name">
        </div>
         <!--last name-->
         <div class="form-group">
          <label for="lastname">Last Name</label>
          <input type="text" class="form-control" id="lastname" placeholder="last name">
        </div>
        <!--address-->
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" placeholder="address">
        </div>
        <!--city-->
        <div class="form-group">
          <label for="address">City</label>
          <input type="text" class="form-control" id="city" placeholder="city">
        </div>
        <!--zipcode-->
        <div class="form-group">
          <label for="zipcode">Zip Code</label>
          <input type="number" class="form-control" id="zipcode" placeholder="zip code">
        </div>
        <!--state-->
        <div class="form-group">
          <label for="state">State</label>
          <input type="text" class="form-control" id="state" placeholder="state">
        </div>
        <!--cell phone-->
        <div class="form-group">
          <label for="cell-phone">Cell Phone</label>
          <input type="number" class="form-control" id="cell-phone" placeholder="cell phone">
        </div>
        <!--work phone-->
        <div class="form-group">
          <label for="work-phone">Work Phone</label>
          <input type="number" class="form-control" id="work-phone" placeholder="work phone">
        </div>
        <!--house phone-->
        <div class="form-group">
          <label for="house-phone">House Phone</label>
          <input type="number" class="form-control" id="house-phone" placeholder="house phone">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="email-input" placeholder="Email">
        </div>
        <div style="display: none" id="alert" class="alert alert-danger" role="alert">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          <span class="sr-only">Error:</span> <span class="msg"></span>
        </div>
        <button type="submit" class="btn btn-default">Create Client</button>
      </form>
